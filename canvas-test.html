<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Test</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // Place the provided JavaScript code here
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "green";
      ctx.fillRect(10, 10, 150, 100);
    </script>
  </body>
